<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试</title>
    <link rel="stylesheet" type="text/css" href="./css/zc_table.css"/>
    <style>
        #zc_table{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="zc_table" 
        zc_border 
        zc_first
        zc_last
        zc_pre
        zc_next
        zc_total
        zc_jump>
    </div>
    <div class="zc_btn zc_btn_default">默认按钮</div>
    <div class="zc_btn zc_btn_primary">主要按钮</div>
    <div class="zc_btn zc_btn_success">成功按钮</div>
    <div class="zc_btn zc_btn_info">信息按钮</div>
    <div class="zc_btn zc_btn_warning">警告按钮</div>
    <div class="zc_btn zc_btn_danger">危险按钮</div>
    <br><br>
    <div class="zc_btn zc_btn_default_plain">默认按钮</div>
    <div class="zc_btn zc_btn_primary_plain">主要按钮</div>
    <div class="zc_btn zc_btn_success_plain">成功按钮</div>
    <div class="zc_btn zc_btn_info_plain">信息按钮</div>
    <div class="zc_btn zc_btn_warning_plain">警告按钮</div>
    <div class="zc_btn zc_btn_danger_plain">危险按钮</div>
    <script src="./js/zc_table.js"></script>
    <script>
        var tableElement = document.getElementById('zc_table');
        var table_setting = {
            el: tableElement,
            captain: ['姓名','年龄','分数','地址'],
            field:['name','age','score','addr']
        }
        var table_data1 = {
            page: 1,
            pageSize: 10,
            total: 165,
            list: [
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' }
            ]
        }

        function paginationCallback(n){
            var table_data = {
                page: n,
                pageSize: 10,
                total: 165
            }
            var size;
            if(n * table_data.pageSize <= table_data.total){
                size = 10;
            }
            else{
                size = table_data.total - ((n - 1) * table_data.pageSize);
            }
            var list = [];
            for(var i=0;i< size;i++){
                list.push({name:n+''+n,age: (n + '' + n) - 0,score: (n + '' + n) - 0,addr:''+n+n+n+n});
            }
            table_data.list = list;
            table.update(table_data);
        }

        var ui = new ZC_UI();
        var table = ui.createTable();
        table.init(table_setting, paginationCallback);
        table.update(table_data1);
        // document.onclick = () => {
        //     table.update(table_data2);
        // }
    </script>
</body>
</html>
