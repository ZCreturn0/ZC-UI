<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>测试</title>
    <link rel="stylesheet" type="text/css" href="./css/zc_table.css"/>

        #zc_table{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="zc_table" zc_border zc_first='第一页' zc_last='最后一页'></div>
    <script src="./js/zc_table.js"></script>
    <script>
        var tableElement = document.getElementById('zc_table');
        var table_setting = {
            el: tableElement,
            captain: ['姓名','年龄','分数','地址'],
            field:['name','age','score','addr']
        }
        var table_data1 = {
            page: 1,
            pageSize: 10,
            total: 65,
            list: [
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' }
            ]
        }

        var table_data2 = {
            page: 2,
            pageSize: 10,
            total: 65,
            list: [
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' },
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' },
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' },
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' },
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' },
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' },
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' },
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' },
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' },
                { name: '22', age: 22, score: 22, addr: 'bbbbbb' }
            ]
        }

        function paginationCallback(n){
            var table_data = {
                page: n,
                pageSize: 10,
                total: 65
            }
            var size;
            if(n * table_data.pageSize <= table_data.total){
                size = 10;
            }
            else{
                size = table_data.total - ((n - 1) * table_data.pageSize);
            }
            var list = [];
            for(var i=0;i< size;i++){
                list.push({name:n+''+n,age: (n + '' + n) - 0,score: (n + '' + n) - 0,addr:''+n+n+n+n});
            }
            table_data.list = list;
            table.update(table_data);
        }

        var table = new ZC_Table(table_setting,paginationCallback);
        table.update(table_data1);
        // document.onclick = () => {

    </script>
</body>
</html>
