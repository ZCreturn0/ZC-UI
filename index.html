    <script>
        var tableElement = document.getElementById('zc_table');
        var table_setting = {
            el: tableElement,
            captain: ['姓名','年龄','分数','地址'],
            field:['name','age','score','addr']
        }
        var table_data1 = {
            page: 1,
            pageSize: 10,
            total: 165,
            list: [
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' },
                { name: '11', age: 11, score: 11, addr: 'aaaaaa' }
            ]
        }

        function paginationCallback(n){
            var table_data = {
                page: n,
                pageSize: 10,
                total: 165
            }
            var size;
            if(n * table_data.pageSize <= table_data.total){
                size = 10;
            }
            else{
                size = table_data.total - ((n - 1) * table_data.pageSize);
            }
            var list = [];
            for(var i=0;i< size;i++){
                list.push({name:n+''+n,age: (n + '' + n) - 0,score: (n + '' + n) - 0,addr:''+n+n+n+n});
            }
            table_data.list = list;
            table.update(table_data);
        }

        var ui = new ZC_UI();
        var table = ui.createTable();
        table.init(table_setting, paginationCallback);
        table.update(table_data1);

        var loading = ui.createLoading();

        function showLoading(){
            loading.showLoading('加载中...');
            setTimeout(() => {
                loading.hideLoading();
            },3 * 1000);
        }
    
        var $notice = ui.createNotice();
        function showMessage(type){
            $notice.$message({ text: '啊啊啊啊啊啊', type: type, showClose: true, duration: 3 * 1000 });
        }
